<!DOCTYPE html>
<html lang="en">
<head>
<title>HTML & CSS Website </title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="header">
  <h1>Registration</h1>
  <p>Hello , Welcome to my Website build with HTML & CSS.</p>
</div>

<div class="topnav">
  <a href="index.html" target="_blank">Home</a>
  <a href="signup.html" target="_blank">Registration</a>
  <a href="contact.html" target="_blank">Contact</a>
   <a href="login.html" target="_blank">login</a>
</div>

<div class="container">
  <form action="/action_page.php">
  <div class="row">
    <div class="col-25">
      <label for="fname">First Name</label>
    </div>
    <div class="col-75">
      <input type="text" id="fname" name="firstname" placeholder="Your name..">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="lname">Last Name</label>
    </div>
    <div class="col-75">
      <input type="text" id="lname" name="lastname" placeholder="Your last name..">
    </div>
  </div>
  
  <div class="row">
    <div class="col-25">
      <label for="phone">Phone</label>
    </div>
    <div class="col-75">
      <input type="tel" id="tel" name="phone" placeholder="Your phone number..">
    </div>
  </div>
  
  <div class="row">
    <div class="col-25">
      <label for="country">Gender</label>
    </div>
    <div class="col-75">
      <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
  </div>
  
  <div class="row">
    <div class="col-25">
      <label for="country">Country</label>
    </div>
    <div class="col-75">
      <select id="country" name="country">
        <option value="australia">Australia</option>
        <option value="canada">Canada</option>
        <option value="usa">USA</option>
      </select>
    </div>
  </div>
  
  <div class="row">
    <div class="col-25">
      <label for="state">State/Province</label>
    </div>
    <div class="col-75">
      <input type="text" id="state" name="State" placeholder="Your state or province..">
    </div>
  </div>
  
  <div class="row">
    <div class="col-25">
      <label for="mail">Email</label>
    </div>
    <div class="col-75">
      <input type="mail" id="mail" name="email" placeholder="Your email..">
    </div>
  </div>
  
  <div class="row">
    <div class="col-25">
      <label for="password">Password</label>
    </div>
    <div class="col-75">
      <input type="password" id="password" name="pwd" placeholder="Enter your password..">
    </div>
  </div>
  
  <div class="row">
    <div class="col-25">
      <label for="confpassword"> Confirm Password</label>
    </div>
    <div class="col-75">
      <input type="password" id="confpassword" name="confpwd" placeholder="Enter your password..">
    </div>
  </div>
  <br>
  <div class="row">
    <input type="submit" value="Submit">
  </div>
  </form>
</div>

<div class="footer">
  <h2>Footer</h2>
</div>
</body>
</html>
